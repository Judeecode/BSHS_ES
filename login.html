<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - BSHS ES</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ff7b00, #e86a00);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 123, 0, 0.3);
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #718096;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i:not(.password-toggle) {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 16px;
      pointer-events: none;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 15px 45px 15px 45px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #ff7b00;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 123, 0, 0.1);
    }

    input[type="email"].error,
    input[type="password"].error {
      border-color: #e53e3e;
      background: #fed7d7;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #a0aec0;
      font-size: 16px;
      transition: color 0.3s ease;
      min-width: 20px;
      text-align: center;
      pointer-events: auto;
    }

    .password-toggle:hover {
      color: #4a5568;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #ff7b00, #e86a00);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 123, 0, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .login-btn .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    .login-btn.loading .spinner {
      display: inline-block;
    }

    .login-btn.loading .btn-text {
      opacity: 0.7;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 15px;
      border-left: 4px solid #e53e3e;
      display: none;
      text-align: left;
    }

    .error-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .forgot-password {
      margin-top: 20px;
      text-align: center;
    }

    .forgot-password a {
      color: #ff7b00;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #e86a00;
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 10px;
      }

      h1 {
        font-size: 24px;
      }

      .logo {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus indicators for keyboard navigation */
    .login-btn:focus-visible,
    input:focus-visible,
    .password-toggle:focus-visible {
      outline: 2px solid #ff7b00;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="bshs logo.jfif" alt="BSHS Logo" />
    </div>
    
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your admin account</p>
    
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="email" 
            name="email"
            placeholder="Enter your email"
            required
            autocomplete="email"
            aria-describedby="email-error"
          >
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
            aria-describedby="password-error"
          >
          <i class="fas fa-eye password-toggle" id="passwordToggle" tabindex="0" role="button" aria-label="Toggle password visibility"></i>
        </div>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        <div class="spinner"></div>
        <span class="btn-text">Sign In</span>
      </button>
    </form>
    
    <div class="error-message" id="errorMessage" role="alert" aria-live="polite"></div>
    
    <div class="forgot-password">
      <a href="#" onclick="handleForgotPassword(event)">Forgot your password?</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://ccwzchkkyyxrvfoqiiuq.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjd3pjaGtreXl4cnZmb3FpaXVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNTE0NTYsImV4cCI6MjA3MzgyNzQ1Nn0.oNbjo1D8OVIuwrvKm9HRsIhXAV89dfRZRyGYmL6oHzs"; 
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const passwordToggle = document.getElementById('passwordToggle');

    // Initialize event listeners
    document.addEventListener('DOMContentLoaded', function() {
      loginForm.addEventListener('submit', handleLogin);
      passwordToggle.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        togglePasswordVisibility();
      });
      passwordToggle.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          togglePasswordVisibility();
        }
      });
      
      // Real-time validation
      emailInput.addEventListener('blur', validateEmail);
      passwordInput.addEventListener('blur', validatePassword);
      emailInput.addEventListener('input', clearFieldError);
      passwordInput.addEventListener('input', clearFieldError);
    });

    // Form validation functions
    function validateEmail() {
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!email) {
        setFieldError(emailInput, 'Email is required');
        return false;
      } else if (!emailRegex.test(email)) {
        setFieldError(emailInput, 'Please enter a valid email address');
        return false;
      } else {
        clearFieldError(emailInput);
        return true;
      }
    }

    function validatePassword() {
      const password = passwordInput.value;
      
      if (!password) {
        setFieldError(passwordInput, 'Password is required');
        return false;
      } else if (password.length < 6) {
        setFieldError(passwordInput, 'Password must be at least 6 characters');
        return false;
      } else {
        clearFieldError(passwordInput);
        return true;
      }
    }

    function setFieldError(field, message) {
      field.classList.add('error');
      field.setAttribute('aria-invalid', 'true');
    }

    function clearFieldError(field) {
      if (field.target) field = field.target;
      field.classList.remove('error');
      field.removeAttribute('aria-invalid');
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }

    function setLoading(loading) {
      loginBtn.disabled = loading;
      if (loading) {
        loginBtn.classList.add('loading');
      } else {
        loginBtn.classList.remove('loading');
      }
    }

    function togglePasswordVisibility() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      const icon = passwordToggle;
      if (type === 'text') {
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
        icon.setAttribute('aria-label', 'Hide password');
      } else {
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
        icon.setAttribute('aria-label', 'Show password');
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      // Hide previous errors
      hideError();
      
      // Validate form
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      
      if (!isEmailValid || !isPasswordValid) {
        showError('Please correct the errors above and try again.');
        return;
      }
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      try {
        setLoading(true);
        
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          throw error;
        }
        
        // Success - redirect to dashboard
        window.location.href = "dashboard.html";
        
      } catch (error) {
        console.error('Login error:', error);
        
        let errorMsg = 'An unexpected error occurred. Please try again.';
        
        if (error.message.includes('Invalid login credentials')) {
          errorMsg = 'Invalid email or password. Please check your credentials and try again.';
        } else if (error.message.includes('Email not confirmed')) {
          errorMsg = 'Please check your email and click the confirmation link before signing in.';
        } else if (error.message.includes('Too many requests')) {
          errorMsg = 'Too many login attempts. Please wait a few minutes before trying again.';
        } else if (error.message) {
          errorMsg = error.message;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(false);
      }
    }

    function handleForgotPassword(event) {
      event.preventDefault();
      
      const email = emailInput.value.trim();
      if (!email) {
        showError('Please enter your email address first, then click "Forgot your password?"');
        emailInput.focus();
        return;
      }
      
      if (confirm(`Send password reset instructions to ${email}?`)) {
        resetPassword(email);
      }
    }

    async function resetPassword(email) {
      try {
        setLoading(true);
        
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
        
        if (error) {
          throw error;
        }
        
        showError(`Password reset instructions have been sent to ${email}. Please check your inbox.`);
        
      } catch (error) {
        console.error('Password reset error:', error);
        showError('Failed to send password reset email. Please try again.');
      } finally {
        setLoading(false);
      }
    }

    // Check if user is already logged in
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
