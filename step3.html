<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment - Step 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family:'Poppins',sans-serif;
      background:#f9f9f9;
      margin:0;
      padding:0;
      color:#333;
      -webkit-font-smoothing: antialiased;
    }
    header {
      background:#FCF259;
      padding:20px;
      text-align:center;
      font-size:1.4em;
      font-weight:600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form {
      max-width:900px;
      margin:30px auto;
      padding:25px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom:20px;
      font-size:1.5em;
      text-align:center;
      color:#2c3e50;
    }
    fieldset {
      border:1px solid #ddd;
      border-radius:8px;
      margin-bottom:25px;
      padding:20px;
    }
    legend {
      font-weight:600;
      color:#2c3e50;
      padding:0 10px;
    }
    .form-row {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:25px;
      margin-bottom:20px;
    }
    .form-row-full {
      grid-column: 1 / -1;
    }
    label {
      font-weight:500;
      display:block;
      margin-bottom:6px;
    }
    input,select {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:1em;
      font-family: 'Poppins', sans-serif;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #ff7b00;
      box-shadow: 0 0 0 2px rgba(255, 123, 0, 0.1);
    }
    .btn {
      display:inline-block;
      background:#ff7b00;
      color:#fff;
      padding:12px 25px;
      border-radius:6px;
      font-size:1.1em;
      font-weight:500;
      cursor:pointer;
      border:none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background:#e86a00;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 123, 0, 0.3);
    }
    .btn-container {
      display:flex;
      justify-content:space-between;
      gap: 15px;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        font-size: 1.2em;
        padding: 15px;
      }
      form {
        margin: 20px 15px;
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.3em;
      }
      .form-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      fieldset {
        padding: 15px;
      }
      .btn-container {
        flex-direction: column;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.1em;
        padding: 12px;
      }
      form {
        margin: 15px 10px;
        padding: 15px 12px;
      }
      h2 {
        font-size: 1.2em;
      }
      input, select {
        font-size: 16px; /* Prevents zoom on iOS */
      }
      .btn {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>Enrollment - Step 3</header>

  <form id="step3Form">
    <h2>Academic Background</h2>

    <fieldset>
      <legend>Previous Schooling</legend>
      <div class="form-row"><div><label>Last Grade Level</label><input type="text" name="last_grade"></div><div><label>School Year</label><input type="text" name="last_sy"></div></div>
      <div class="form-row"><div><label>School Name</label><input type="text" name="last_school"></div><div><label>School ID</label><input type="text" name="school_id"></div></div>
    </fieldset>

    <fieldset>
      <legend>Enrollment Preferences</legend>
      <div class="form-row"><div><label>Grade Level</label><select name="gradelevel"><option>11</option><option>12</option></select></div><div><label>Track/Strand</label><input type="text" name="track_strand"></div></div>
      <div class="form-row"><div class="form-row-full"><label>Preferred Learning Modalities</label><input type="text" name="modalities"></div></div>
    </fieldset>

    <div class="btn-container">
      <button type="button" class="btn" onclick="goBack()">⬅️ Previous</button>
      <button type="button" class="btn" onclick="saveStep3()">Go to Confirmation ➡️</button>
    </div>
  </form>

  <script>
    function saveStep3() {
      const f = document.forms['step3Form'];
      sessionStorage.setItem("last_grade", f.last_grade.value);
      sessionStorage.setItem("last_sy", f.last_sy.value);
      sessionStorage.setItem("last_school", f.last_school.value);
      sessionStorage.setItem("school_id", f.school_id.value);
      sessionStorage.setItem("gradelevel", f.gradelevel.value);
      sessionStorage.setItem("track_strand", f.track_strand.value);
      sessionStorage.setItem("modalities", f.modalities.value);
      window.location.href = "confirmation.html";
    }
    function goBack() {
  window.location.href = "step2.html";
}
  </script>
</body>
</html>
