<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment - Step 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family:'Poppins',sans-serif;
      background:#f9f9f9;
      margin:0;
      padding:0;
      color:#333;
      -webkit-font-smoothing: antialiased;
    }
    header {
      background:#FCF259;
      padding:20px;
      text-align:center;
      font-size:1.4em;
      font-weight:600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form {
      max-width:900px;
      margin:30px auto;
      padding:25px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom:20px;
      font-size:1.5em;
      text-align:center;
      color:#2c3e50;
    }
    fieldset {
      border:1px solid #ddd;
      border-radius:8px;
      margin-bottom:25px;
      padding:20px;
    }
    legend {
      font-weight:600;
      color:#2c3e50;
      padding:0 10px;
    }
    .form-row {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:25px;
      margin-bottom:20px;
    }
    label {
      font-weight:500;
      display:block;
      margin-bottom:6px;
    }
    input {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:1em;
      font-family: 'Poppins', sans-serif;
    }
    input:focus {
      outline: none;
      border-color: #ff7b00;
      box-shadow: 0 0 0 2px rgba(255, 123, 0, 0.1);
    }
    .btn {
      display:inline-block;
      background:#ff7b00;
      color:#fff;
      padding:12px 25px;
      border-radius:6px;
      font-size:1.1em;
      font-weight:500;
      cursor:pointer;
      border:none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background:#e86a00;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 123, 0, 0.3);
    }
    .btn-container {
      display:flex;
      justify-content:space-between;
      gap: 15px;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        font-size: 1.2em;
        padding: 15px;
      }
      form {
        margin: 20px 15px;
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.3em;
      }
      .form-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      fieldset {
        padding: 15px;
      }
      .btn-container {
        flex-direction: column;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.1em;
        padding: 12px;
      }
      form {
        margin: 15px 10px;
        padding: 15px 12px;
      }
      h2 {
        font-size: 1.2em;
      }
      input {
        font-size: 16px; /* Prevents zoom on iOS */
      }
      .btn {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>Enrollment - Step 2</header>

  <form id="step2Form">
    <h2>Parent / Guardian Information</h2>

    <fieldset>
      <legend>Father's Information</legend>
      <div class="form-row"><div><label>Last Name</label><input type="text" name="father_last"></div><div><label>First Name</label><input type="text" name="father_first"></div></div>
      <div class="form-row"><div><label>Middle Name</label><input type="text" name="father_middle"></div><div><label>Contact</label><input type="text" name="father_contact"></div></div>
    </fieldset>

    <fieldset>
      <legend>Mother's Information</legend>
      <div class="form-row"><div><label>Last Name</label><input type="text" name="mother_last"></div><div><label>First Name</label><input type="text" name="mother_first"></div></div>
      <div class="form-row"><div><label>Middle Name</label><input type="text" name="mother_middle"></div><div><label>Contact</label><input type="text" name="mother_contact"></div></div>
    </fieldset>

    <fieldset>
      <legend>Guardian's Information</legend>
      <div class="form-row"><div><label>Last Name</label><input type="text" name="guardian_last"></div><div><label>First Name</label><input type="text" name="guardian_first"></div></div>
      <div class="form-row"><div><label>Middle Name</label><input type="text" name="guardian_middle"></div><div><label>Contact</label><input type="text" name="guardian_contact"></div></div>
    </fieldset>

    <div class="btn-container">
      <button type="button" class="btn" onclick="goBack()">⬅️ Previous</button>
      <button type="button" class="btn" onclick="saveStep2()">Next Step ➡️</button>
    </div>
  </form>

  <script>
    function saveStep2() {
      const f = document.forms['step2Form'];
      sessionStorage.setItem("father", `${f.father_last.value} ${f.father_first.value} ${f.father_middle.value} (${f.father_contact.value})`);
      sessionStorage.setItem("mother", `${f.mother_last.value} ${f.mother_first.value} ${f.mother_middle.value} (${f.mother_contact.value})`);
      sessionStorage.setItem("guardian", `${f.guardian_last.value} ${f.guardian_first.value} ${f.guardian_middle.value} (${f.guardian_contact.value})`);
      window.location.href = "step3.html";
    }
    function goBack() {
  window.location.href = "step1.html";
}
  </script>
</body>
</html>
