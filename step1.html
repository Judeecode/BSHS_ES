<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment - Step 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family:'Poppins',sans-serif;
      background:#f9f9f9;
      margin:0;
      padding:0;
      color:#333;
      -webkit-font-smoothing: antialiased;
    }
    header {
      background:#FCF259;
      padding:20px;
      text-align:center;
      font-size:1.4em;
      font-weight:600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form {
      max-width:1000px;
      margin:30px auto;
      padding:25px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom:20px;
      font-size:1.5em;
      text-align:center;
      color:#2c3e50;
    }
    fieldset {
      border:1px solid #ddd;
      border-radius:8px;
      margin-bottom:25px;
      padding:20px;
      position:relative;
    }
    legend {
      font-weight:600;
      color:#2c3e50;
      padding:0 10px;
    }
    .form-grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:15px 25px;
      margin-top:15px;
    }
    .form-grid-full {
      grid-column:1 / span 2;
    }
    label {
      font-weight:500;
      display:block;
      margin-bottom:6px;
      font-size:0.9em;
    }
    input,select {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:1em;
      font-family: 'Poppins', sans-serif;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #ff7b00;
      box-shadow: 0 0 0 2px rgba(255, 123, 0, 0.1);
    }
    .radio-group label {
      margin-right:15px;
    }
    .btn {
      display:inline-block;
      background:#ff7b00;
      color:#fff;
      padding:12px 25px;
      border-radius:6px;
      font-size:1.1em;
      font-weight:500;
      cursor:pointer;
      border:none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background:#e86a00;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 123, 0, 0.3);
    }
    .btn-container {
      display:flex;
      justify-content:space-between;
      gap: 15px;
      margin-top: 20px;
    }
    /* Checkbox neat inline style */
    .legend-inline {
      display:flex;
      align-items:center;
      justify-content:space-between;
      width:100%;
    }
    .legend-inline label {
      font-weight:500;
      font-size:0.9em;
      margin-left:5px;
    }
    .legend-inline .checkbox-wrapper {
      display:flex;
      align-items:center;
      gap:6px;
      font-size:0.85em;
    }
    .checkbox-wrapper {
      display:flex;
      align-items:center;
      gap:8px;
      margin-top: 10px;
    }
    .checkbox-wrapper input[type="checkbox"] {
      width: auto;
      cursor: pointer;
    }
    .checkbox-wrapper label {
      margin: 0;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        font-size: 1.2em;
        padding: 15px;
      }
      form {
        margin: 20px 15px;
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.3em;
      }
      .form-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      .form-grid-full {
        grid-column: 1;
      }
      fieldset {
        padding: 15px;
      }
      .btn-container {
        flex-direction: column;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.1em;
        padding: 12px;
      }
      form {
        margin: 15px 10px;
        padding: 15px 12px;
      }
      h2 {
        font-size: 1.2em;
      }
      input, select {
        font-size: 16px; /* Prevents zoom on iOS */
      }
      .btn {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>Enrollment - Step 1</header>

  <form id="step1Form">
    <h2>Learner Information Form</h2>

    <!-- Learner Info -->
    <fieldset>
      <legend>Learner Information</legend>
      <div class="form-grid">
        <div><label>Last Name</label><input type="text" name="last_name" required></div>
        <div><label>First Name</label><input type="text" name="first_name" required></div>
        <div><label>Middle Name</label><input type="text" name="middle_name"></div>
        <div><label>Extension Name</label><input type="text" name="ext_name"></div>
        <div><label>Birthdate</label><input type="date" name="birthdate" required></div>
        <div><label>Sex</label>
          <select name="sex" required>
            <option value="">-- Select --</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div><label>Age</label><input type="number" name="age" min="1"></div>
        <div><label>Learner Reference No. (LRN)</label><input type="text" name="lrn"></div>
        <div class="form-grid-full"><label>Mother Tongue</label><input type="text" name="mother_tongue"></div>
        <div class="form-grid-full"><label>IP Group</label><input type="text" name="ip_status"></div>
        <div class="form-grid-full"><label>4Ps ID Number</label><input type="text" name="fourps_id"></div>
      </div>
    </fieldset>

    <!-- Current Address -->
    <fieldset>
      <legend>Current Address</legend>
      <div class="form-grid">
        <div><label>House No.</label><input type="text" name="house_no" id="house_no"></div>
        <div><label>Street</label><input type="text" name="street" id="street"></div>
        <div><label>Barangay</label><input type="text" name="barangay" id="barangay"></div>
        <div><label>Municipality/City</label><input type="text" name="city" id="city"></div>
        <div><label>Province</label><input type="text" name="province" id="province"></div>
      </div>
    </fieldset>

    <!-- Permanent Address -->
    <fieldset>
      <legend>
        <div class="legend-inline">
          <span>Permanent Address</span>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="sameAsCurrent">
          <label for="sameAsCurrent">Same as Current</label>
        </div>
      </legend>
      <div class="form-grid">
        <div><label>House No.</label><input type="text" name="perm_house_no" id="perm_house_no"></div>
        <div><label>Street</label><input type="text" name="perm_street" id="perm_street"></div>
        <div><label>Barangay</label><input type="text" name="perm_barangay" id="perm_barangay"></div>
        <div><label>Municipality/City</label><input type="text" name="perm_city" id="perm_city"></div>
        <div><label>Province</label><input type="text" name="perm_province" id="perm_province"></div>
      </div>
    </fieldset>

    <div class="btn-container">
      <button type="button" class="btn" onclick="goBack()">⬅️ Previous</button>
      <button type="button" class="btn" onclick="saveStep1()">Next Step ➡️</button>
    </div>
  </form>

  <script>
    // Copy address function
    const sameAsCurrent = document.getElementById("sameAsCurrent");
    sameAsCurrent.addEventListener("change", function() {
      const fields = ["house_no", "street", "barangay", "city", "province"];
      fields.forEach(field => {
        const currentVal = document.getElementById(field).value;
        const permInput = document.getElementById("perm_" + field);

        if (this.checked) {
          permInput.value = currentVal;
          permInput.setAttribute("readonly", true);
        } else {
          permInput.value = "";
          permInput.removeAttribute("readonly");
        }
      });
    });

    function saveStep1() {
      const f = document.forms['step1Form'];
      sessionStorage.setItem("last_name", f.last_name.value);
      sessionStorage.setItem("first_name", f.first_name.value);
      sessionStorage.setItem("middle_name", f.middle_name.value);
      sessionStorage.setItem("ext_name", f.ext_name.value);
      sessionStorage.setItem("birthdate", f.birthdate.value);
      sessionStorage.setItem("sex", f.sex.value);
      sessionStorage.setItem("age", f.age.value);
      sessionStorage.setItem("lrn", f.lrn.value);
      sessionStorage.setItem("mother_tongue", f.mother_tongue.value);
      sessionStorage.setItem("ip_status", f.ip_status.value);
      sessionStorage.setItem("fourps_id", f.fourps_id.value);
      sessionStorage.setItem("current_address", `${f.house_no.value} ${f.street.value}, ${f.barangay.value}, ${f.city.value}, ${f.province.value}`);
      sessionStorage.setItem("perm_address", `${f.perm_house_no.value} ${f.perm_street.value}, ${f.perm_barangay.value}, ${f.perm_city.value}, ${f.perm_province.value}`);
      window.location.href = "step2.html";
    }

    function goBack() {
      window.location.href = "index.html"; // Landing page before Step 1
    }
  </script>
</body>
</html>
